<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Gerador FakeUser</title>
</head>
<body>
    <h1>Gerador de FakeUsers</h1>
    <div class="formUser">
        <span><b>Gênero:</b></span>
            <input value="" type="radio" name="gender" checked/> Aleatório <!-- "checked" marca um opcão -->
            <input value="male" type="radio" name="gender" /> Homem  <!-- value recebe o valor que esta na api, ex.: male (gênero)-->
            <input value="female" type="radio" name="gender" /> Mulher

        <span><b>Nacionalidade</b></span>
            <select id="natUsers">
                <option value="br">Brasil</option>
                <option value="mx">México</option>
                <option value="es">Espanha</option>
                <option value="us">Estados Unidos</option>
            </select>

        <span><b>Quantidade</b></span>
            <select id="quantUsers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>

        <button onclick="generateFakerUsers()">Gerar Usuário</button>
    </div>
